---
layout: default
---

<article class="post">
	<div class="pagehead-wrap">
		<div class="title-wrap">
			<h1 class="title">{{ page.title }}</h1>
		</div>
	</div>

	<div class="entry">
		{{ content }}
	</div>

	<hr class="post-end">

	<div class="date">
		Posted {{ page.date | date: "%B %e, %Y" }}
	</div>
</article>
